{% extends "base.html" %}

{% block title %}Traccia Peso{% endblock %}

{% block content %}
<h2>Traccia il tuo peso</h2>

<form method="POST" class="mb-4">
  <div class="mb-3">
    <label for="weight" class="form-label">Peso per il giorno {{ today }}</label>
    <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ today_weight }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Salva</button>
</form>

{% if weight_chart %}
<h3>Andamento peso giornaliero</h3>
<img src="data:image/png;base64,{{ weight_chart }}" alt="Grafico peso">
{% else %}
<p>Nessun dato peso disponibile.</p>
{% endif %}
{% endblock %}
